<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        #revealButton {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 35px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            width: 141.88px;
            height: 74px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 18px rgba(255, 255, 255, 0.13);
            animation: pulsate 2s infinite;
            border-radius: 20px;
        }
        @keyframes pulsate {
            0% { box-shadow: 0 0 9px rgba(255, 255, 255, 0.08); }
            50% { box-shadow: 0 0 22px rgba(255, 255, 255, 0.18); }
            100% { box-shadow: 0 0 9px rgba(255, 255, 255, 0.08); }
        }
        #revealButton:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="revealButton" onclick="startMusicAndRedirect()">REF+</button>

<script>
    function startMusicAndRedirect() {
        sessionStorage.setItem("playMusic", "true");

        // Criando um áudio global e armazenando no sessionStorage
        let audio = new Audio("media/zoi.mp3");
        audio.loop = true;
        audio.play();
        sessionStorage.setItem("musicInstance", "playing");

        window.location.href = "profile.html";
        }
    </script>
    <script>
        const titles = ["NÓS", "FICOU", "ENJOADÃO", "DISCORD.GG/REF"];
        let titleIndex = 0;
        
        function changeTitle() {
            let currentTitle = titles[titleIndex];
            let tempTitle = "";
            let index = 0;
            
            function typeEffect() {
                if (index < currentTitle.length) {
                    tempTitle += currentTitle[index];
                    document.title = tempTitle;
                    index++;
                    setTimeout(typeEffect, 150);
                } else {
                    setTimeout(() => {
                        titleIndex = (titleIndex + 1) % titles.length;
                        changeTitle();
                    }, 2000);
                }
            }
            
            document.title = "";
            typeEffect();
        }
        
        changeTitle();
    </script>
<script>
    function startMusicAndRedirect() {
        sessionStorage.setItem("playMusic", "true");

        // Se a música ainda não estiver tocando, cria e inicia a reprodução
        if (!window.audioInstance) {
            window.audioInstance = new Audio("media/zoi.mp3");
            window.audioInstance.loop = true;
            window.audioInstance.autoplay = true;
            window.audioInstance.volume = 1.0;

            window.audioInstance.play().then(() => {
                sessionStorage.setItem("musicPlaying", "true");
                setTimeout(() => {
                    window.location.href = "profile.html";
                }, 500);
            }).catch(() => {
                document.addEventListener("click", () => {
                    window.audioInstance.play();
                    sessionStorage.setItem("musicPlaying", "true");
                    setTimeout(() => {
                        window.location.href = "profile.html";
                    }, 500);
                }, { once: true });
            });

            // Mantém a instância global
            window.onbeforeunload = function () {
                sessionStorage.setItem("keepMusic", "true");
            };
        } else {
            window.location.href = "profile.html";
        }
    }
</script>

</body>
</html>
