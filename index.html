<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        #revealButton {font-size: 35px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            width: 141.88px;
            height: 74px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 18px rgba(255, 255, 255, 0.13);
            animation: pulsate 2s infinite;
            border-radius: 20px;
        }
        @keyframes pulsate {
            0% { box-shadow: 0 0 9px rgba(255, 255, 255, 0.08); }
            50% { box-shadow: 0 0 22px rgba(255, 255, 255, 0.18); }
            100% { box-shadow: 0 0 9px rgba(255, 255, 255, 0.08); }
        }
        #revealButton:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="revealButton" onclick="redirectToProfile()">REF+</button>

<script>
    function redirectToProfile() {
        sessionStorage.setItem("playMusic", "true");
        window.location.href = "profile.html";
    }
</script>
<script>
    const titles = ["NÓS", "FICOU", "ENJOADÃO", "DISCORD.GG/REF"];
    let titleIndex = 0;
    
    function changeTitle() {
        let currentTitle = titles[titleIndex];
        let tempTitle = "";
        let index = 0;
        
        function typeEffect() {
            if (index < currentTitle.length) {
                tempTitle += currentTitle[index];
                document.title = tempTitle;
                index++;
                setTimeout(typeEffect, 150);
            } else {
                setTimeout(() => {
                    titleIndex = (titleIndex + 1) % titles.length;
                    changeTitle();
                }, 2000);
            }
        }
        
        document.title = "";
        typeEffect();
    }
    
    changeTitle();
</script>
<p style="color: white; font-family: 'Poppins', sans-serif; font-size: 12px; font-weight: 600; text-align: center; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);">TOTAL DE VISITAS: <span id="visit-count">0</span></p>

<script>
    if (localStorage.getItem("visits_index")) {
        localStorage.setItem("visits_index", Number(localStorage.getItem("visits_index")) + 1);
    } else {
        localStorage.setItem("visits_index", 1);
    }
    document.getElementById("visit-count").innerText = localStorage.getItem("visits_index");
</script>
</body>
</html>
