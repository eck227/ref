    const titles = ["EU NUNCA", "VOU PERDER", "DISCORD.GG/REF"];
        let titleIndex = 0;
        
        function changeTitle() {
            let currentTitle = titles[titleIndex];
            let tempTitle = "";
            let index = 0;
            
            function typeEffect() {
                if (index < currentTitle.length) {
                    tempTitle += currentTitle[index];
                    document.title = tempTitle;
                    index++;
                    setTimeout(typeEffect, 150);
                } else {
                    setTimeout(() => {
                        titleIndex = (titleIndex + 1) % titles.length;
                        changeTitle();
                    }, 2000);
                }
            }
            
            document.title = "";
            typeEffect();
        }
        
        changeTitle();

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".card").forEach(card => {

</script>
<script>
    const audio = document.getElementById("music-player");
    const progressBar = document.getElementById("progress-bar");
    const progressContainer = document.getElementById("progress-container");
    const currentTimeEl = document.getElementById("current-time");
    const musicName = document.getElementById("music-name");

    musicName.innerText = "11. Nebrugg “3x0” (Official Music Vídeo)";

    function updateMusicTime() {
        if (!isNaN(audio.duration)) {
            let currentMinutes = Math.floor(audio.currentTime / 60);
            let currentSeconds = Math.floor(audio.currentTime % 60);
            if (currentSeconds < 10) currentSeconds = "0" + currentSeconds;

            currentTimeEl.innerText = `${currentMinutes}:${currentSeconds}`;

            let progressPercent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progressPercent + "%";
        }
    }

    // Atualiza tempo e barra de progresso
    audio.addEventListener("timeupdate", updateMusicTime);

    // Permite clicar na barra para avançar a música
    progressContainer.addEventListener("click", (e) => {
        const width = progressContainer.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        if (!isNaN(duration)) {
            audio.currentTime = (clickX / width) * duration;
            updateMusicTime();
        }
    });
</script>
