<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .parentt {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: black;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            height: 250px;
            animation: pulsate 2s infinite;
        }
        @keyframes pulsate {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.05); }
            50% { box-shadow: 0 10px 20px rgba(255, 255, 255, 0.15); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.05); }
        }
        .profile-img {
            width: 98px;
            height: 98px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 35px;
        }
        .username {
            display: block;
            font-size: 22px;
            font-weight: 700;
            color: white;
            margin-top: 15px;
        }
        .nickname {
            display: block;
            font-size: 16px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.4);
            margin-top: -5px;
        }
        .badges {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }
        .badge {
            width: 22px;
            height: 22px;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="parentt">
        <div class="card">
            <div class="divdiscord-avatar">
                <img class="profile-img" src="images/smoking.png">
            </div>
            <b class="username">smoking only ice</b>
            <b class="nickname" style="color: #ffffff65">fakecommitmentissues</b>
            <div class="badges">
                <div class="badge" style="background-image: url('images/nitro.gif');"></div>
                <div class="badge" style="background-image: url('images/tranquilo.png');"></div>
            </div>
        </div>
        <div class="card">
            <div class="divdiscord-avatar">
                <img class="profile-img" data-user-id="384424026027720704" src="https://cdn.discordapp.com/avatars/216804292793860106/7733c8de3963c53840bcd9a36dbc692b.png?size=2048">
            </div>
            <div class="divdiscord-username" data-user-id="384424026027720704">
                <b class="username">eck</b>
                <b class="nickname" style="color: #ffffff65">altamalandragem</b>
                <div class="badges">
                    <div class="badge" style="background-image: url('images/nitro.gif');"></div>
                    <div class="badge" style="background-image: url('images/tranquilo.png');"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="divdiscord-avatar">
                <img class="profile-img" src="images/drugs.png">
            </div>
            <b class="username">drugs</b>
            <b class="nickname" style="color: #ffffff65">.sonotws</b>
            <div class="badges">
                <div class="badge" style="background-image: url('images/nitro.gif');"></div>
                <div class="badge" style="background-image: url('images/tranquilo.png');"></div>
            </div>
        </div>
    </div>
    
    <script>
        window.onload = function() {
            if (sessionStorage.getItem("playMusic") === "true") {
                let audio = new Audio("media/comedinha.mp3");
                audio.loop = true;
                audio.play();
                sessionStorage.setItem("musicPlaying", "true");
            }
        };

        const titles = ["NÓS", "FICOU", "ENJOADÃO", "DISCORD.GG/REF"];
        let titleIndex = 0;
        
        function changeTitle() {
            let currentTitle = titles[titleIndex];
            let tempTitle = "";
            let index = 0;
            
            function typeEffect() {
                if (index < currentTitle.length) {
                    tempTitle += currentTitle[index];
                    document.title = tempTitle;
                    index++;
                    setTimeout(typeEffect, 150);
                } else {
                    setTimeout(() => {
                        titleIndex = (titleIndex + 1) % titles.length;
                        changeTitle();
                    }, 2000);
                }
            }
            
            document.title = "";
            typeEffect();
        }
        
        changeTitle();
    </script>
<script>
    window.onload = function() {
        setTimeout(() => { window.history.pushState({}, "", "/"); }, 100);
    };
</script>
</body>
</html>
